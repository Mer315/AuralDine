<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AccentCuisine AI - Detect Your Accent</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#4A2C1A]">
  <!-- Dynamic Content -->
  <div id="appRoot"></div>
  
<!-- Templates -->
<template id="homePageTemplate">
  <div class="min-h-screen bg-[#4A2C1A] overflow-hidden relative">
    <!-- Decorative mandala-inspired patterns -->
    <div class="absolute inset-0 opacity-5">
      <div class="absolute top-0 left-0 w-96 h-96">
        <svg viewBox="0 0 200 200" class="w-full h-full">
          <circle cx="100" cy="100" r="80" fill="none" stroke="#F97316" stroke-width="0.5" />
          <circle cx="100" cy="100" r="60" fill="none" stroke="#FBBF24" stroke-width="0.5" />
          <circle cx="100" cy="100" r="40" fill="none" stroke="#F97316" stroke-width="0.5" />
          <circle cx="100" cy="100" r="20" fill="none" stroke="#FBBF24" stroke-width="0.5" />
        </svg>
      </div>
      <div class="absolute bottom-0 right-0 w-96 h-96">
        <svg viewBox="0 0 200 200" class="w-full h-full">
          <circle cx="100" cy="100" r="80" fill="none" stroke="#F97316" stroke-width="0.5" />
          <circle cx="100" cy="100" r="60" fill="none" stroke="#FBBF24" stroke-width="0.5" />
          <circle cx="100" cy="100" r="40" fill="none" stroke="#F97316" stroke-width="0.5" />
          <circle cx="100" cy="100" r="20" fill="none" stroke="#FBBF24" stroke-width="0.5" />
        </svg>
      </div>
    </div>

    <!-- Animated background elements -->
    <div class="absolute top-20 left-10 w-32 h-32 bg-orange-500 rounded-full opacity-10 blur-3xl animate-float"></div>
    <div class="absolute bottom-40 right-20 w-40 h-40 bg-amber-500 rounded-full opacity-10 blur-3xl animate-float" style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 left-1/4 w-24 h-24 bg-orange-600 rounded-full opacity-10 blur-3xl animate-float" style="animation-delay: 2s;"></div>

    <!-- Rotating decorative pattern -->
    <div class="absolute -top-20 -right-20 w-96 h-96 opacity-5 animate-rotate-slow">
      <div class="w-full h-full border-8 border-orange-500 rounded-full"></div>
      <div class="absolute inset-8 border-8 border-amber-500 rounded-full"></div>
      <div class="absolute inset-16 border-8 border-orange-600 rounded-full"></div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 relative z-10">
      <!-- Header -->
      <div class="flex items-center justify-between mb-16 animate-fade-in">
        <div class="flex items-center gap-3">
          <div class="bg-orange-500 p-2 rounded-full animate-pulse-rotate">
            <svg class="w-6 h-6 text-[#1C1410]" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6z"/>
            </svg>
          </div>
          <span class="text-[#FFF8E7] tracking-wide text-lg font-semibold">AccentCuisine AI</span>
        </div>
        <div class="flex gap-4">
          <button class="px-6 py-2 text-[#D4C4B0] hover:text-[#FFF8E7] transition-colors">About</button>
          <button id="headerListenBtn" class="px-6 py-2 bg-orange-500 text-[#1C1410] rounded-full hover:bg-orange-600 transition-colors font-semibold">Listen</button>
        </div>
      </div>

      <!-- Hero Section -->
      <div class="grid lg:grid-cols-2 gap-12 items-center mb-24">
        <div class="animate-slide-in-left">
          <div class="inline-flex items-center gap-2 bg-[#5A3B25] px-4 py-2 rounded-full shadow-sm mb-6 border border-orange-500/30">
            <span class="text-sm text-[#D4C4B0]">✨ AI-Powered Accent Analysis</span>
          </div>

          <h1 class="text-6xl lg:text-7xl text-[#FFF8E7] mb-6 leading-tight">
            Where language<br/>
            <span class="text-orange-500">meets flavor</span>
          </h1>

          <p class="text-xl text-[#D4C4B0] mb-8 max-w-lg">
            Detect your accent. Discover the taste of home.
          </p>

          <div class="flex gap-4">
            <button id="getStartedBtn" class="bg-orange-500 text-[#1C1410] px-8 py-3 rounded-full shadow-xl hover:bg-orange-600 transition-colors font-semibold transform hover:scale-105">
              <span>Listen</span>
            </button>
            <button class="bg-transparent border-2 border-[#FFF8E7] text-[#FFF8E7] px-8 py-3 rounded-full hover:bg-[#5A3B25] transition-colors font-semibold transform hover:scale-105">
              Learn
            </button>
          </div>
        </div>

        <!-- Animated visualization -->
        <div class="relative h-[500px] animate-slide-in-right">
          <!-- Central microphone icon -->
          <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10">
            <div class="absolute inset-0 bg-orange-500 rounded-full blur-2xl opacity-30 animate-pulse-scale"></div>
            <div class="relative bg-orange-500 p-8 rounded-full shadow-2xl">
              <svg class="w-16 h-16 text-[#1C1410]" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 15c1.66 0 3-1.34 3-3V6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3z"/>
                <path d="M17 16.91c-1.48 1.46-3.51 2.36-5.77 2.36-2.26 0-4.29-.9-5.77-2.36l-1.1 1.1c1.86 1.86 4.41 3.01 7.07 3.01s5.21-1.15 7.07-3.01l-1.1-1.1zM12 20c.55 0 1-.45 1-1s-.45-1-1-1-1 .45-1 1 .45 1 1 1z"/>
              </svg>
            </div>
          </div>

          <!-- Orbiting region badges -->
          <div id="regionBadges" class="absolute inset-0">
            <!-- Will be filled with JavaScript -->
          </div>
        </div>
      </div>

      <!-- Features Section -->
      <div class="bg-[#1C1410] rounded-3xl p-12 mb-12">
        <div class="text-center mb-12 animate-fade-in">
          <p class="text-sm text-orange-500 mb-2 tracking-wider uppercase">Discover</p>
          <h2 class="text-4xl text-[#FFF8E7]">How it works</h2>
          <p class="text-[#D4C4B0] mt-4">Advanced AI listens to your English accent</p>
        </div>

        <div class="grid md:grid-cols-3 gap-8">
          <!-- Feature 1 -->
          <div class="bg-[#2A1A0F] rounded-2xl p-8 hover:bg-[#3A2618] transition-colors border border-orange-500/10 transform hover:-translate-y-2 transition-transform">
            <div class="text-orange-500/30 text-5xl mb-4">01</div>
            <div class="bg-orange-500 w-14 h-14 rounded-full flex items-center justify-center mb-4 shadow-md">
              <svg class="w-7 h-7 text-[#1C1410]" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 15c1.66 0 3-1.34 3-3V6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3z"/>
              </svg>
            </div>
            <h3 class="text-[#FFF8E7] mb-2 font-semibold">Voice Analysis</h3>
            <p class="text-[#D4C4B0]">Advanced AI detects nuances in your Indian English accent</p>
          </div>

          <!-- Feature 2 -->
          <div class="bg-[#2A1A0F] rounded-2xl p-8 hover:bg-[#3A2618] transition-colors border border-orange-500/10 transform hover:-translate-y-2 transition-transform">
            <div class="text-orange-500/30 text-5xl mb-4">02</div>
            <div class="bg-orange-500 w-14 h-14 rounded-full flex items-center justify-center mb-4 shadow-md">
              <svg class="w-7 h-7 text-[#1C1410]" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11z"/>
              </svg>
            </div>
            <h3 class="text-[#FFF8E7] mb-2 font-semibold">Regional Mapping</h3>
            <p class="text-[#D4C4B0]">Identifies your accent origin across major Indian cities</p>
          </div>

          <!-- Feature 3 -->
          <div class="bg-[#2A1A0F] rounded-2xl p-8 hover:bg-[#3A2618] transition-colors border border-orange-500/10 transform hover:-translate-y-2 transition-transform">
            <div class="text-orange-500/30 text-5xl mb-4">03</div>
            <div class="bg-orange-500 w-14 h-14 rounded-full flex items-center justify-center mb-4 shadow-md">
              <svg class="w-7 h-7 text-[#1C1410]" fill="currentColor" viewBox="0 0 24 24">
                <path d="M10 9.35c.83 0 1.5-.67 1.5-1.5S10.83 6.35 10 6.35s-1.5.67-1.5 1.5.67 1.5 1.5 1.5zm0-4c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm0 7c-2.33 0-7 1.17-7 3.5V19h14v-2.15c0-2.33-4.67-3.5-7-3.5z"/>
              </svg>
            </div>
            <h3 class="text-[#FFF8E7] mb-2 font-semibold">Cuisine Match</h3>
            <p class="text-[#D4C4B0]">Get personalized regional cuisine recommendations</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="accentDetectorTemplate">
  <div class="min-h-screen bg-[#4A2C1A] relative overflow-hidden">
    <!-- Decorative background patterns -->
    <div class="absolute inset-0 opacity-5">
      <div class="absolute top-20 right-20 w-64 h-64">
        <svg viewBox="0 0 200 200" class="w-full h-full">
          <circle cx="100" cy="100" r="80" fill="none" stroke="#F97316" stroke-width="0.5" />
          <circle cx="100" cy="100" r="60" fill="none" stroke="#FBBF24" stroke-width="0.5" />
          <circle cx="100" cy="100" r="40" fill="none" stroke="#F97316" stroke-width="0.5" />
        </svg>
      </div>
    </div>

    <!-- Header -->
    <div class="bg-[#5A3B25]/50 backdrop-blur-sm border-b border-orange-500/20 sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <button id="backBtn" class="flex items-center gap-2 text-[#D4C4B0] hover:text-[#FFF8E7] transition-colors font-semibold">
          <span>← Back to Home</span>
        </button>
      </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <!-- Recording Interface -->
      <div id="recordingInterface" class="flex flex-col items-center">
        <h1 class="text-5xl text-center text-[#FFF8E7] mb-4 animate-fade-in">Let's Detect Your Accent</h1>
        <p class="text-xl text-[#D4C4B0] text-center mb-12 max-w-2xl">
          Click the microphone and say a few sentences in English. Our AI will analyze your accent and recommend cuisines that match your regional influence.
        </p>

        <!-- Recording Interface -->
        <div class="relative mb-8">
          <!-- Pulse waves -->
          <div id="pulseWave1" class="absolute inset-0 rounded-full bg-orange-500 opacity-40 hidden"></div>
          <div id="pulseWave2" class="absolute inset-0 rounded-full bg-amber-500 opacity-40 hidden" style="animation-delay: 0.5s;"></div>

          <!-- Microphone button -->
          <button id="micBtn" class="relative w-40 h-40 rounded-full flex items-center justify-center shadow-2xl transition-all bg-orange-500 hover:bg-orange-600">
            <svg id="micIcon" class="w-20 h-20 text-[#1C1410]" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 15c1.66 0 3-1.34 3-3V6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3z"/>
              <path d="M17 16.91c-1.48 1.46-3.51 2.36-5.77 2.36-2.26 0-4.29-.9-5.77-2.36l-1.1 1.1c1.86 1.86 4.41 3.01 7.07 3.01s5.21-1.15 7.07-3.01l-1.1-1.1zM12 20c.55 0 1-.45 1-1s-.45-1-1-1-1 .45-1 1 .45 1 1 1z"/>
            </svg>
          </button>
        </div>

        <p id="statusText" class="text-lg text-[#FFF8E7] mb-4">Click to start recording</p>

        <div id="recordingInfo" class="text-sm text-[#D4C4B0] hidden">
          Recording will stop automatically in 5 seconds
        </div>
        <div id="preprocessInfo" class="text-sm text-[#D4C4B0] hidden mt-2">
          <!-- Preprocess summary will appear here -->
        </div>

        <!-- Sample phrases -->
        <div id="samplePhrasesBox" class="mt-12 bg-[#5A3B25] rounded-2xl p-8 shadow-lg max-w-2xl border border-orange-500/20 animate-fade-in">
          <h3 class="text-[#FFF8E7] mb-4 font-semibold">Sample Phrases to Try:</h3>
          <div class="space-y-2 text-[#D4C4B0]">
            <p>• "Hello, my name is [your name] and I'm from [your city]."</p>
            <p>• "I love exploring different types of Indian cuisine."</p>
            <p>• "The weather today is quite pleasant, isn't it?"</p>
          </div>
        </div>
      </div>

      <!-- Results Interface (hidden initially) -->
      <div id="resultsInterface" class="hidden max-w-5xl mx-auto">
        <!-- Results Header -->
        <div class="bg-[#5A3B25] rounded-3xl p-10 text-[#FFF8E7] mb-8 shadow-2xl border border-orange-500/30 relative overflow-hidden">
          <div class="absolute inset-0 opacity-5">
            <div class="absolute top-0 right-0 w-48 h-48">
              <svg viewBox="0 0 100 100" class="w-full h-full">
                <circle cx="50" cy="50" r="40" fill="none" stroke="#F97316" stroke-width="0.5" />
                <circle cx="50" cy="50" r="30" fill="none" stroke="#F97316" stroke-width="0.5" />
                <circle cx="50" cy="50" r="20" fill="none" stroke="#F97316" stroke-width="0.5" />
              </svg>
            </div>
          </div>

          <div class="relative z-10">
            <div class="text-[#D4C4B0] mb-4 text-center text-lg tracking-wide">✨ Accent Analysis Complete ✨</div>

            <div class="grid md:grid-cols-2 gap-8 mb-6">
              <!-- Language -->
              <div class="bg-[#3A2618] rounded-2xl p-6 border border-orange-500/30">
                <div class="flex items-center gap-3 mb-3">
                  <svg class="w-8 h-8 text-orange-500" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                  </svg>
                  <span class="text-[#D4C4B0] text-sm tracking-wider uppercase">Language</span>
                </div>
                <div id="resultLanguage" class="text-4xl mb-1">-</div>
                <div class="text-[#D4C4B0] text-sm">Primary linguistic pattern</div>
              </div>

              <!-- Confidence -->
              <div class="bg-[#3A2618] rounded-2xl p-6 border border-orange-500/30">
                <div class="flex items-center gap-3 mb-3">
                  <svg class="w-8 h-8 text-orange-500" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.4V21h4.6l8-8 4.29-4.29L22 4v-2h-6z"/>
                  </svg>
                  <span class="text-[#D4C4B0] text-sm tracking-wider uppercase">Confidence</span>
                </div>
                <div id="resultConfidence" class="text-4xl mb-1">-</div>
                <div class="text-[#D4C4B0] text-sm">Detection accuracy</div>
              </div>
            </div>

            <!-- Region -->
            <div class="text-center mb-6">
              <div class="text-[#D4C4B0] text-sm mb-2">Detected Region</div>
              <div id="resultRegion" class="text-3xl font-semibold">-</div>
            </div>

            <!-- Processing Time -->
            <div class="text-center mb-6">
              <div class="text-[#D4C4B0] text-sm mb-2">Processing Time</div>
              <div id="resultProcessingTime" class="text-2xl font-semibold text-orange-500">-</div>
            </div>

            <!-- Characteristics -->
            <div>
              <div class="text-sm text-[#D4C4B0] mb-3 text-center">Accent Characteristics:</div>
              <div id="characteristicsTags" class="flex flex-wrap gap-2 justify-center">
                <!-- Will be filled with JavaScript -->
              </div>
            </div>
          </div>
        </div>

        <!-- Cuisine Recommendations -->
        <div class="mb-8">
          <div class="flex items-center gap-3 mb-6">
            <div class="bg-orange-500 p-3 rounded-full">
              <svg class="w-6 h-6 text-[#1C1410]" fill="currentColor" viewBox="0 0 24 24">
                <path d="M10 9.35c.83 0 1.5-.67 1.5-1.5S10.83 6.35 10 6.35s-1.5.67-1.5 1.5.67 1.5 1.5 1.5zm0-4c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm0 7c-2.33 0-7 1.17-7 3.5V19h14v-2.15c0-2.33-4.67-3.5-7-3.5z"/>
              </svg>
            </div>
            <div>
              <p class="text-sm text-orange-500 tracking-wider uppercase">Discover</p>
              <h3 class="text-3xl text-[#FFF8E7]">Your Cuisine Match</h3>
            </div>
          </div>

          <!-- Cuisine Cards Grid -->
          <div id="cuisineGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be populated by JavaScript -->
          </div>

          <!-- Legacy Cuisine Container (backup) -->
          <div id="cuisineContainer" class="bg-[#5A3B25] rounded-3xl overflow-hidden shadow-xl border border-orange-500/30 hidden">
            <div class="grid md:grid-cols-5 gap-6">
              <div id="cuisineImage" class="md:col-span-2 h-64 md:h-auto relative overflow-hidden bg-gradient-to-br from-orange-400 to-red-600 flex items-center justify-center">
                <svg class="w-20 h-20 text-white opacity-50" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M10 9.35c.83 0 1.5-.67 1.5-1.5S10.83 6.35 10 6.35s-1.5.67-1.5 1.5.67 1.5 1.5 1.5zm0-4c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm0 7c-2.33 0-7 1.17-7 3.5V19h14v-2.15c0-2.33-4.67-3.5-7-3.5z"/>
                </svg>
              </div>
              <div class="md:col-span-3 p-8">
                <h4 id="cuisineName" class="text-3xl text-[#FFF8E7] mb-2">-</h4>
                <p id="cuisineDescription" class="text-[#D4C4B0] text-lg mb-6">-</p>
                
                <div class="mb-4">
                  <div class="flex items-center gap-2 mb-4">
                    <div class="bg-orange-500 w-1 h-6 rounded-full"></div>
                    <span class="text-[#FFF8E7]">Dishes:</span>
                  </div>
                  <div id="dishesGrid" class="grid grid-cols-2 gap-3">
                    <!-- Will be filled with JavaScript -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Action buttons -->
        <div class="flex gap-4 justify-center mt-8">
          <button id="tryAgainBtn" class="bg-orange-500 text-[#1C1410] px-8 py-3 rounded-full shadow-lg hover:bg-orange-600 transition-colors font-semibold transform hover:scale-105">
            Try Again
          </button>
          <button id="backHomeBtn" class="bg-transparent border-2 border-[#FFF8E7] text-[#FFF8E7] px-8 py-3 rounded-full hover:bg-[#5A3B25] transition-colors font-semibold transform hover:scale-105">
            Back to Home
          </button>
        </div>
      </div>
    </div>
  </div>
</template>

<!-- Scripts -->
<script src="scripts/recorder.js?v=20251130"></script>
<script src="scripts/api.js?v=20251130"></script>
<script src="scripts/ui.js?v=20251130"></script>
</body>
</html>
