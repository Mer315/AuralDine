<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Native Language ID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Native Language ID</h1>
    <div class="card mb-4">
      <div class="card-body text-center">
        <button id="recordBtn" class="btn btn-primary me-2">
          <i class="bi bi-mic"></i> Record
        </button>
        <button id="stopBtn" class="btn btn-danger me-2" disabled>
          <i class="bi bi-stop"></i> Stop
        </button>
        <button id="submitBtn" class="btn btn-success" disabled>
          <i class="bi bi-upload"></i> Submit
        </button>
        <div id="loadingSpinner" class="mt-3" style="display:none;">
          <div class="spinner-border text-primary" role="status"></div>
          <span class="ms-2">Processing...</span>
        </div>
        <div id="errorMsg" class="alert alert-danger mt-3 d-none"></div>
        <div id="audioPlayback" class="mt-3"></div>
      </div>
    </div>
    <div id="resultSection" style="display:none;">
      <h3 class="mb-3">Prediction Result</h3>
      <div id="stateResult" class="mb-3"></div>
      <div id="cuisineCards" class="row"></div>
    </div>
  </div>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="script.js"></script>
</body>
</html>
