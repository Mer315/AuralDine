services:
  - type: web
    name: auraldine-backend
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DEBUG
        value: "false"
      - key: MODEL_PATH
        value: ml/models/cnn_bn_final.pt
